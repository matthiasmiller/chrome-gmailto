<!DOCTYPE html>
<html>
<head>
    <title>Mailto Anywhere Options</title>
    <style type="text/css">
        #logo {
            float: right;
        }
        #url, #preview {
            font-family: inherit;
            width: 500px;
        }
    </style>
</head>
<body>

<img src="icon128.png" id="logo" />

<h1>Mailto Anywhere</h1>
<p>
    You can use the following keywords in the URL:
    <ul>
        <li>{URL}</li>
        <li>{RAW_QUERY}</li>
        <li>{To}</li>
        <li>{Cc}</li>
        <li>{Bcc}</li>
        <li>{Subject}</li>
        <li>{Body}</li>
    </ul>
</p>

<p>
    <label>
        Preset:<br/>
        <select id="preset"></select>
    </label>
</p>

<p>
    <label>
        URL:<br/>
        <input type="text" id="url" autocomplete="off" />
    </label>
</p>

<p>
    <label>
        Preview:<br/>
        <textarea id="preview" rows="4" readonly="readonly"></textarea>
    </label>
</p>

<p>
    <button id="save">Save</button>
</p>

<p>Please report any issues <a href="https://github.com/matthiasmiller/chrome-mailto-anywhere/issues" target="_blank">here</a>.</p>

<script src="core.js"></script>
<script src="options.js"></script>
</body>
</html>
